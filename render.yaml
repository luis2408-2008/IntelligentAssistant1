services:
  - type: web
    name: nova-ai-chatbot
    env: node
    buildCommand: npm install && npx vite build && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nova-ai-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: nova-ai-db
    plan: free